<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width : 80%;
            margin : 40px auto;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        thead{
            background-color: rgb(126, 197, 18);
            color:white;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Table with Centered Aligned Content</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Apples</td>
                <td>$2.00</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>$1.15</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Banannas</td>
                <td>$1.20</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
