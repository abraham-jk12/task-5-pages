<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width : 80%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;

        }

        thead{
            background-color: rgb(177, 177, 177);
        }
        td{
            padding:8px;
        }
        th{
            padding:15px;
        }



        
    </style>
</head>
<body>
    <h1>Example Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Row1,Cell1</td>
                <td>Row1,Cell2</td>
                <td>Row1,Cell3</td>
            </tr>
            <tr>
                <td>Row2,Cell1</td>
                <td>Row2,Cell2</td>
                <td>Row2,Cell3</td>
            </tr>

        </tbody>
    </table>
</body>
</html>
